<html>
  <head>
    <title>Jorik Tangelder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&amp;display=swap" rel="stylesheet">    
    <style> 

      @property --bg-angle {
        syntax: "<angle>";
        inherits: false;
        initial-value: 145deg;
      }  

      @property --bg-start {
        syntax: "<color>";
        inherits: false;
        initial-value: #000;
      }  

      @property --bg-end {
        syntax: "<color>";
        inherits: false;
        initial-value: #000;
      }  

      body {
        --bg-ease: linear( 0, 0.2861 18.47%, 0.4829 32.08%, 0.6437 44.52%, 0.7712 56.07%, 0.8722 67.47%, 0.9115 73.02%, 0.9434 78.49%, 0.9682 83.91%, 0.9859 89.3%, 0.9965, 1 );
        align-items: center;
        color: white;
        display: flex;
        font: 1.5em/1.6 'Quicksand', sans-serif;
        justify-content: center;
        margin: 0;
        background: linear-gradient(var(--bg-angle) in srgb, var(--bg-start), var(--bg-end));
        transition: --bg-start 2s var(--bg-ease), --bg-end 2s var(--bg-ease), --bg-angle 3s;
      }
      
      a {
        color: white;
        text-decoration-thickness: 1px;
      }
      
      section {
        margin: 5vh 5vw;
        text-align: center;
      }
      
      h1, ul {
        display: flex;
        list-style: none;
        margin: 1em 0;
        padding: 0;
        gap: 1em;
      }
      
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TM36YMESX3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-TM36YMESX3');
    </script>
  </head>
  <body>
    <script>
      
      function randomInt(max) {
        return Math.floor(Math.random() * max);
      }

      function randomColor() {
        const values = [];
        for (let i=0; i<3; i++) {
          values.push(randomInt(3) + 1);
        }
        return '#' + values.map(v => v * 3).join('');
      }

      function randomAngle() {
        const angle = 125 + randomInt(60);
        return `${angle}deg`;
      }

      function getCssVarValue(name) {
        const styles = getComputedStyle(document.body);
        return styles.getPropertyValue(name);
      }

      function setCssVar(name, value) {
        document.body.style.setProperty(name, value);
      }
      
      function updateBackground() {
        setCssVar('--bg-end', getCssVarValue('--bg-start'));
        setCssVar('--bg-start', randomColor());
      }

      function updateAngle() {
        setCssVar('--bg-angle', randomAngle());
      }

      function init() {
        setCssVar('--bg-start', randomColor());
        setCssVar('--bg-end', randomColor());
        setCssVar('--bg-angle', randomAngle());
        
        setInterval(updateBackground, 2000);
        setInterval(updateAngle, 3000);
      }
      
      init();

    </script>
    <section>
      <h1>Jorik Tangelder</h1>
      <ul>
        <li><a href="https://www.linkedin.com/in/joriktangelder/">LinkedIn</a></li>
      </ul>
    </section>
  </body>
</html>
