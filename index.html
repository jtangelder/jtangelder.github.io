<html>
  <head>
    <title>Jorik Tangelder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&amp;display=swap" rel="stylesheet">    
    <style> 

      @property --bg-angle {
        syntax: "<angle>";
        inherits: false;
        initial-value: 147deg;
      }  

      @property --bg-start {
        syntax: "<color>";
        inherits: false;
        initial-value: #000;
      }  

      @property --bg-end {
        syntax: "<color>";
        inherits: false;
        initial-value: #000;
      }  

      body {
        align-items: center;
        color: white;
        display: flex;
        font: 1.5em/1.6 'Quicksand', sans-serif;
        justify-content: center;
        margin: 0;
        background: linear-gradient(var(--bg-angle) in srgb, var(--bg-start), var(--bg-end));
        transition: --bg-start 2s linear, --bg-end 2s linear, --bg-angle 3s;
      }
      
      a {
        color: white;
        text-decoration-thickness: 1px;
      }
      
      section {
        margin: 5vh 5vw;
        text-align: center;
      }
      
      h1, ul {
        display: flex;
        list-style: none;
        margin: 1em 0;
        padding: 0;
        gap: 1em;
      }
      
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TM36YMESX3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-TM36YMESX3');
    </script>
  </head>
  <body>
    <script>
      
      function randomInt(max) {
        return Math.floor(Math.random() * max);
      }

      function randomColor() {
        const values = [];
        for (let i=0; i<3; i++) {
          values.push(randomInt(3) + 1);
        }
        return '#' + values.map(v => v * 3).join('');
      }
      
      function updateBackground() {
        const currentStyles = getComputedStyle(document.body);
        const currentColor = rs = currentStyles.getPropertyValue('--bg-start');

        document.body.style.setProperty('--bg-end', currentColor);
        document.body.style.setProperty('--bg-start', randomColor());
      }

      function updateAngle() {
        const angle = 125 + randomInt(60);
        document.body.style.setProperty('--bg-angle', angle + 'deg');
      }

      updateBackground();
      updateAngle();
      setInterval(updateBackground, 2000);
      setInterval(updateAngle, 3000);

    </script>
    <section>
      <h1>Jorik Tangelder</h1>
      <ul>
        <li><a href="https://www.linkedin.com/in/joriktangelder/">LinkedIn</a></li>
      </ul>
    </section>
  </body>
</html>
